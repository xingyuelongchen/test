<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        #content {
            width: 100%;
        }

        #wrap {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        #wrap>div {
            overflow: hidden;
            background: #eee;
        }

        #wrap>div>div {
            float: left;
            border: 1px solid #eee;
        }

        /* #wrap>div:nth-child(2n) {
            background: #fff;
        } */

        #wrap>div>div:nth-child(2n) {
            background: #eee;
        }

        #wrap>div>div:nth-child(2n+1) {
            background: #eee;
        }

        #wrap>div>div.bug {
            background: red;
            border-color: #f60;
            border-radius: 50%;
        }

        #wrap>div>div.buga {
            background: #f60;
        }

        #btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            line-height: 50px;
            margin: 10px auto;
        }

        #btn>button {
            margin: 5px;
            font-size:.20rem;
        }

        #dir {
            display: flex;
            justify-content: center;
            align-items: center
        }

        #dir button {
            width: 2rem;
            height: 2rem;
            margin: 10px 0;
            border-radius: 50%;
            font-size: .5rem;
            text-shadow: 0 0 5px #fff, 0 0 2px #000;
            border: 1px solid #ccc;
            background: linear-gradient(#fff, #eee);

        }

        #dir button:hover,
        #dir button:active {
            box-shadow: 0 0 5px #666, 0 0 5px #fff, 0 0 5px #ccc;
            background: linear-gradient(#eee, #fff);
        }

        #dir div:first-of-type {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>

</head>

<body>
    <div id="content">
        <div id="btn">
            <button>开始游戏</button>
            <button>暂停游戏</button>
            <button>继续游戏</button>
            <button>结束游戏</button>
        </div>
        <div id="wrap">
            <!--这里是游戏地图数据-->
        </div>
        <div id="dir">

            <button>左</button>
            <div>
                <button>上</button>
                <button>下</button>
            </div>
            <button>右</button>
        </div>
    </div>

    <script src="js/mian.js"></script>
</body>

</html>
